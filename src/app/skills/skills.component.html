<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8 text-center">Skills & Expertise</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    @for (skill of skills; track skill.id) {
      <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden">
        <div class="p-6">
          <div class="flex items-center justify-center h-16 w-16 rounded-full bg-blue-100 text-blue-600 mb-4 mx-auto">
            <span class="text-2xl">{{ skill.icon }}</span>
          </div>
          <h3 class="text-xl font-semibold text-center mb-2">{{ skill.name }}</h3>
          <div class="flex justify-center mb-4">
            <div class="w-16 h-1 bg-blue-500 rounded"></div>
          </div>
          <p class="text-gray-600 text-center">{{ skill.description }}</p>
        </div>
      </div>
    }
  </div>
</div>
